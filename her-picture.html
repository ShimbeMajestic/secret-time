<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiel ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            font-family: 'Sacramento', cursive;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        img {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.8rem;
            max-width: 600px;
            line-height: 1.6;
            font-weight: bold;
            font-style: italic;
        }
        .heart {
            font-size: 40px;
            animation: heartbeat 1.5s infinite;
        }
        .btn {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.4rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            box-shadow: 0px 0px 15px rgba(255, 51, 102, 0.6);
        }
        .btn:hover {
            background-color: #b5179e;
            transform: scale(1.1);
            box-shadow: 0px 0px 30px rgba(255, 51, 102, 1);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            img {
                width: 250px;
                height: 250px;
            }
            p {
                font-size: 1.5rem;
                max-width: 90%;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
        }
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }
            img {
                width: 200px;
                height: 200px;
            }
            p {
                font-size: 1.3rem;
                max-width: 90%;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>My Beautiful Love ‚ù§Ô∏è</h1>
    <img id="loveImage" src="./pic1.jpg" alt="My Love">
    <p> 
       "I may not always know how to express what I feel, but know this: you‚Äôre important to me in ways words can‚Äôt explain." üíñ  
    </p>
    <div class="heart">üíñ</div>
    <button class="btn" onclick="showWords()">Show Words</button>
    <button class="btn" onclick="changeImage()">Change Image</button>

    <script>
        const images = ["./pic1.jpg", "./pic2.jpg", "./pic3.jpg"];
        let index = 0;

        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("loveImage").src = images[index];
        }

        function showWords() {
            alert("I may not always know how to express what I feel, but know this: you‚Äôre important to me in ways words can‚Äôt explain.");
        }

        setInterval(changeImage, 3000);
    </script>
</body>
</html>
